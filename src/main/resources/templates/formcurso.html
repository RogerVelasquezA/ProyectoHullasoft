<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
	<!-- Fixed navbar -->
	<div th:replace="layout/layout :: navbar"></div>
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">Registration</li>
		</ol>

		<div class="row">

			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Registrar Curso</h1>
				</header>

				<div class="col-md-15 col-md-offset-20 col-sm-15 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Registre un Curso Nuevo</h3>
							<hr>

							<form th:action="@{/grabarcurso}" th:object="${curso}"
								method="post">
								<input type="hidden" th:field="*{id}">
								<div class="top-margin">
									<label>Titulo</label> <input type="text" class="form-control"
										th:field="*{nombre}"><span class="text-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
								</div>

								<div class="row top-margin">
									<div class="col-sm-4">
										<label>Precio</label> <input type="text" class="form-control"
											th:field="*{precio}"> <span class="text-danger"
											th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></span>
									</div>

									<div class="col-sm-4">
										<label>Materia</label> <select th:field="*{materias}"
											class="form-control">
											<option value="">Seleccione</option>
											<option th:each="lstmaterias:${lstmaterias}"
												th:value="${lstmaterias.id}" th:text="${lstmaterias.nombre}" />
										</select><span class="text-danger"
											th:if="${#fields.hasErrors('materias')}"
											th:errors="*{materias}"></span>
									</div>
									<div class="col-sm-4">
										<label>Docente</label> <select th:field="*{docentes}"
											class="form-control">
											<option value="">Seleccione</option>
											<option th:each="lstdocentes:${lstdocentes}"
												th:value="${lstdocentes.id}"
												th:text="${lstdocentes.nombre+' '+lstdocentes.apellido}" />
										</select><span class="text-danger"
											th:if="${#fields.hasErrors('docentes')}"
											th:errors="*{docentes}"></span>
									</div>
								</div>

								<div class="top-margin">

									<label>Descripcion <span class="text-danger">*</span></label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="3" th:field="*{descripcion}"></textarea>

								</div>

								<hr>

								<div class="row">
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>

			</article>
			<!-- /Article -->

		</div>
	</div>
	<!-- /container -->


	<footer th:replace="layout/layout :: footer"></footer>





	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>
</body>
</html>
