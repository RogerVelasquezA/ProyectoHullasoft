<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
	<!-- Fixed navbar -->
	<div th:replace="layout/layout :: navbar"></div>
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">Registro</li>
		</ol>

		<div class="row">

			<!-- Article main content -->
			<article class="col-xs-12 maincontent">


				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Detalle Factura</h3>
							<p class="text-center text-muted"></p>
							<hr>

							<div class="card-deck">


								<table th:if="${not #lists.isEmpty(factura.items)}"
									class="table table-striped table-hover table-bordered my-3">
									<thead>
										<tr>
											<th>Curso</th>
											<th>Precio</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="linea: ${factura.items}">
											<td th:text="${linea.curso.nombre}"></td>
											<td th:text="${linea.curso.precio}"></td>
										</tr>
									</tbody>

								</table>
								<h5 class="float-right">
									Gran Total <span th:text="${factura.montoTotal}"
										class="badge badge-secondary"></span>
								</h5>



							</div>









						</div>
					</div>

				</div>

			</article>
			<!-- /Article -->

		</div>
	</div>
	<!-- /container -->


	<footer th:replace="layout/layout :: footer"></footer>





	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>
</body>
</html>
